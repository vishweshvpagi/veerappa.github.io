<div class="container">
    <h1>Publications</h1>
    <div id="publications-list">
        <!-- Publications will be inserted here by JavaScript -->
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const publications = [
            // Extracted from the document (shortened for example)
            "Anami and Veerappa B. Pagi, Acoustic Signal based Fault Detection in Motorcycles – A Comparative Study of Classifiers, International Journal of Image, Graphics and Signal Processing, DOI: 10.5815/ijigsp.2013.1.02 Published Online October 2012 in MECS (), January 2013, pp. 8-15",
            "Basavaraj S. Anami and Veerappa B. Pagi, ‘Fault detection and localization in motorcycles based on the chain code of pseudospectra and acoustic signals’, Journal of Mechanical Engineering and Sciences (JMES) ISSN (Print): 2289-4659; e-ISSN: 2231-8380; Volume 4, pp. 440-451, June 2013",
            "Basavaraj S. Anami, Veerappa B. Pagi, Identification and Classification of Major Motorcycle Faults Using k-NN Classifier, International Journal of Vehicle Noise and Vibration, Vol. 8, No. 2, pp. 154-167, 2012",
            "Veerappa B. Pagi, Basavaraj S. Anami, Comparative Study of k-NN and ANN Classifier for Fault Identification in Two Wheelers, International Journal of Computer Applications, Volume 38, Number 9, January 2012, pp. 1-7",
            "Veerappa B. Pagi, Acoustic Signal Analysis for Fault Detection in Motorcycles, Journal of Mechanical Engineering and Technology, Volume 5, Issue 3, July-September 2014, pp. 45-52",
            "Veerappa B. Pagi, Basavaraj S. Anami, Fault Localization in Motorcycles Using Acoustic Signals and Chain Code, Journal of Acoustical Society of India, Vol. 38, No. 1, 2011, pp. 39-46",
            
        ];

        const publicationsList = document.getElementById('publications-list');

        publications.forEach(pub => {
            const pubDiv = document.createElement('div');
            pubDiv.className = 'publication animate-on-scroll';
            pubDiv.textContent = pub;
            publicationsList.appendChild(pubDiv);
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        });

        const elements = document.querySelectorAll('.animate-on-scroll');
        elements.forEach(el => observer.observe(el));
    });
</script>
